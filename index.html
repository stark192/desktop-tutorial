<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam библиотека</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">Steam</div>
      </header>
      <main class="content container">
        <h1> Библиотека</h1>
        <ul class="list">
            <li class="list__item">
                <img src="./foto/cs.jpg" alt="" class="list__item-image" />
                <p class="list__item-text">CS</p>
            </li>
            <li class="list__item">
                <img src="./foto/FlatOut2.png" alt="" class="list__item-image" />
                <p class="list__item-text">FlatOut</p>
            </li>
            <li class="list__item">
                <img src="./foto/forest.jpg" alt="" class="list__item-image" />
                <p class="list__item-text">The forest</p>
            </li>
            <li class="list__item">
                <img src="./foto/gta.jpg" alt="" class="list__item-image" />
                <p class="list__item-text">GTA 5</p>
            </li>
            <li class="list__item">
                <img src="./foto/kombat.jpg" alt="" class="list__item-image" />
                <p class="list__item-text">X</p>
            </li>
            <li class="list__item">
                <img src="./foto/pabg.jpg" alt="" class="list__item-image" />
                <p class="list__item-text">PUBG</p>
            </li>
            <li class="list__item">
                <img src="./foto/raft.jpg" alt="" class="list__item-image" />
                <p class="list__item-text">Raft</p>
            </li>
            <li class="list__item">
                <img src="./foto/The-Crew-2.jpg" alt="" class="list__item-image" />
                <p class="list__item-text">The crew 2</p>
            </li>
            <li class="list__item">
                <img src="./foto/stulker.jpg" alt="" class="list__item-image" />
                <p class="list__item-text">STALKER</p>
            </li>
        </ul>
      </main>
      <footer class="footer">
        <div class="container">
          <p class="footer__text">ВСЁ!</p>
        </div>
      </footer>
    </div>
  </body>
</html>
